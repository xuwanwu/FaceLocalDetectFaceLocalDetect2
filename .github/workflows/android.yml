name: Android CI (Build APK)

on:
  push:
    branches: [ main， master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      # ⚠️ 把这里改成你的 Android 工程所在子目录名
      #   你的仓库里看起来是 FaceLocalDetect/FaceLocalDetect 或 FaceLocalDetect
      PROJECT_DIR: FaceLocalDetect

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Set up Android SDK
        uses: android-actions/setup-android@v3

      # 用指定版本 Gradle（不依赖仓库里的 gradle-wrapper.jar）
      - name: Build with Gradle 8.2.1 (no wrapper)
        uses: gradle/gradle-build-action@v2
        with:
          gradle-version: 8.2.1
          build-root-directory: ${{ env.PROJECT_DIR }}
          arguments: assembleDebug

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: FaceLocalDetect-debug-apk
          path: ${{ env.PROJECT_DIR }}/app/build/outputs/apk/debug/*.apk
