name: Android CI (Rebuild Wrapper + Build APK)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      # 删除旧 wrapper 并用 8.7 重新生成
      - name: Regenerate Gradle wrapper (8.7)
        run: |
          rm -rf gradle gradlew gradlew.bat
          gradle wrapper --gradle-version 8.7

      - name: Grant execute permission for new wrapper
        run: chmod +x gradlew

      - name: Build with Gradle
        run: ./gradlew assembleDebug --stacktrace

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: app-debug
          path: app/build/outputs/apk/debug/*.apk
