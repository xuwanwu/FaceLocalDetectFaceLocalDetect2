name: Android CI (Build APK)

on:
  push:
    branches: [ main， master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Set up Android SDK
        uses: android-actions/setup-android@v3

      # 关键：不用 wrapper，直接装 Gradle 8.2.1 构建
      - name: Build with Gradle 8.2.1 (no wrapper)
        uses: gradle/gradle-build-action@v2
        with:
          gradle-version: 8.2.1
          build-root-directory: FaceLocalDetect
          arguments: assembleDebug

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: FaceLocalDetect-debug-apk
          path: FaceLocalDetect/app/build/outputs/apk/debug/*.apk
