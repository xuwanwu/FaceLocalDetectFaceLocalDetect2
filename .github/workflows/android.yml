name: Android CI (Build APK)

on:
  push:
    branches: [ main， master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      PROJECT_DIR: 。   # ← 如果工程在子目录，请改成子目录名

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Set up Android SDK
        uses: android-actions/setup-android@v3

      # 第一步：用官方 Gradle 动作先在云端生成“正确的” wrapper（8.2.1）
      - name: Generate Gradle wrapper (8.2.1)
        uses: gradle/gradle-build-action@v2
        with:
          gradle-version: 8.2.1
          build-root-directory: ${{ env.PROJECT_DIR }}
          arguments: wrapper

      # 第二步：给 wrapper 脚本加执行权限
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew
        working-directory: ${{ env.PROJECT_DIR }}

      # 第三步：真正用 wrapper 构建 APK
      - name: Build Debug APK with Wrapper
        run: ./gradlew assembleDebug --stacktrace
        working-directory: ${{ env.PROJECT_DIR }}

      # 第四步：上传 APK 产物
      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-debug-apk
          path: ${{ env.PROJECT_DIR }}/app/build/outputs/apk/debug/*.apk
